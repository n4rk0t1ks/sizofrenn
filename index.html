<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Senin için, Yavrum</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #ffc0cb, #ffe4e1);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .btn {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ff1493;
    }

    .message {
      margin-top: 30px;
      padding: 20px;
      background-color: white;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
    }

    .message.show {
      opacity: 1;
      transform: scale(1);
    }

    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Yavrum, senin için küçük bir sürpriz!</h1>
  <button class="btn" onclick="showMessage()">Tıklamak için sabırsızlanıyorum</button>

  <div class="message" id="secretMessage">
    <p>Sen benim kalbimin en güzel yerindesin. Her anımda, her nefesimde sen varsın. Seni çok seviyorum yavrum...</p>
    <div class="signature">
      Sevgiler, Erkek arkadaşın Mert<br>
      <strong>@n4rk0t1ks</strong>
    </div>
  </div>

  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

  <script>
    function showMessage() {
      document.getElementById('secretMessage').classList.add('show');
      document.getElementById('bgMusic').play();
    }
  </script>
</body>
</html>
